<template>
    <lightning-card
        title="Contact Information"
        icon-name="standard:contact">
    <template lwc:if={contact.data}>
        <p>Name: {contact.data.fields.Name.value}</p>
        <p>Title: {contact.data.fields.Title.value}</p>
        <p>Phone: {contact.data.fields.Phone.value}</p>
        <p>Email: {contact.data.fields.Email.value}</p>
    </template>
    <template lwc:elseif={contact.error}>
        <p>Error retrieving record.</p>
    </template>
    <template lwc:else>
        <p> No contact to display! </p>
    </template>
    </lightning-card>
</template>
