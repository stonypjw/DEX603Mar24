<template>
    <template lwc:if={editMode}>
        <lightning-record-edit-form
            record-id={recordId}
            object-api-name={objectApiName}>
            <lightning-button label="Cancel" title="Cancel" onclick={toggleMode}></lightning-button>
            <c-legal-footer></c-legal-footer>
        </lightning-record-edit-form>
    </template>
    <template lwc:else>
        <lightning-record-view-form
            record-id={recordId}
            object-api-name={objectApiName}>
        <div class="slds-grid">
            <div class="slds-col">
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="Amount"></lightning-output-field>
                <lightning-output-field field-name="MainCompetitors__c"></lightning-output-field>
            </div>
            <div class="slds-col">
                <lightning-output-field field-name="Stage"></lightning-output-field>
                <lightning-output-field field-name="Type"></lightning-output-field>
                <lightning-output-field field-name="CloseDate"></lightning-output-field>
            </div>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-button label="Edit" title="Edit" onclick={toggleMode}></lightning-button>
        </div>
        <c-legal-footer></c-legal-footer>
        </lightning-record-view-form>
    </template>
</template>
