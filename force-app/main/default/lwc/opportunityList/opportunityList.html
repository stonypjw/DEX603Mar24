<template>
    <div class="slds-grid">
<!-- Place fitler stuff and anything other buttons here-->
        <div class="slds-col">
            <lightning-combobox label="Stage Filter" value={status}
                                options={comboOptions} onchange={handleChange}>
                            </lightning-combobox>
        </div>
    </div>
    <template lwc:if={recordsToDisplay}>
        <template for:each={displayedOpps} for:item="opp">
            <div key={opp.id}>
                <c-opp-card name={opp.Name} amount={opp.Amount} stage={opp.StageName}
                            closedate={opp.CloseDate} opp-id={opp.Id}></c-opp-card>
            </div>
        </template>
    </template>
    <template lwc:else>
        <p>No records to display...</p>
    </template>
</template>
